{{ define "base" }}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scytale</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>
				<a style="color: rgb(70,130,180); text-decoration: none;" href="/">
					Scytale
				</a>
				<small style="font-size: 50%;">[Simple image hosting for the paranoid]</small>
			</h1>
		</div>
		<div class="row">
		{{ template "content" . }}
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<hr/>
			<a class="text-muted pull-left" href="/">Scytale</a>
			<a class="text-muted pull-right" target="_blank" href="https://github.com/Impyy/scytale">I'm open source!</a>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	{{ template "scripts" . }}
</body>

</html>
{{ end }}
{{ define "scripts" }}{{ end }}
